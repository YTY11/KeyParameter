<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>关键参数</title>
    <link th:href="@{/layui/css/layui.css}" href="../static/layui/css/layui.css" rel="stylesheet" />
    <link th:href="@{/css/keyParameter.css}" href="../static/css/keyParameter.css" rel="stylesheet" />

</head>
<body>


<div class="app">
    <div class="content">

        <!--    搜索区域-->
        <div class="contentSeek">
            <div class="layui-form layui-form-item selectBox1">
                <div class="layui-input-block1">
                    <span style="display: flex"><span style="font-family: PingFangSC-Regular;align-self: center;font-size: 16px;color: #000000">楼层:</span></span>
                    <div lay-filter="brickType" class="sanJiao1"></div>
                    <select id="ss" lay-filter="brickType"  name="errorDispoes1" lay-verify="required" class="selectFloor">


                        <option placeholder="请选择" value="0" class="option1"></option>

                    </select>
                </div>
            </div>

            <div class="layui-form layui-form-item selectBox2" >
                <div class=" layui-input-block1">
                    <span style="display: flex"><span style="font-family: PingFangSC-Regular;align-self: center;font-size: 16px;color: #000000">线体:</span></span>
                    <div class="sanJiao2 layui-form-select"></div>
                    <!--                <img style="position: absolute;top:3.8vh;left: 22.5vw;" th:src="@{/img/xiaLa1.png}" src="../static/img/xiaLa1.png"/>-->
                    <select name="errorDispoes" lay-verify="required" class="selsetLine">
                        <option placeholder="请选择" value="0"></option>

                    </select>
                </div>
            </div>

            <button type="button" class="layui-btn layui-btn-warm selectNum"><span style="font-family: PingFangSC-Regular;font-size: 16px;width: 100%;align-self: center;">查询</span></button>


        </div>

        <!--    异常进度分析-->

        <div style="height: 30%;width: 100%">
            <div style="width: 100%;height: 16%;display: flex">
                <p style="font-family: PingFangSC-Medium;font-size: 18px;color: rgba(0,0,0,0.85);align-self: center;margin-left: 2%;">异常进度分析</p>
            </div>
            <div class="contentErrorAnalyse">
                <div class="contentErrorAnalyseNei">
                    <table class="table1">
                        <thead>
                        <tr>
                            <td rowspan="2" style="width: 12.45%;">机故类型</td>
                            <td colspan="3" style="width: 37.5%;">维修进度</td>
                            <td colspan="3" style="width: 37.55%;">优先级</td>
                            <td rowspan="2" >ALL</td>
                        </tr>
                        <tr>
                            <td>待派工
                            </td>
                            <td>维修中</td>
                            <td>已维修</td>
                            <td>H</td>
                            <td>M</td>
                            <td>L</td>
                        </tr>
                        </thead>
                        <tbody class="errorNum">

                        </tbody>
                    </table>
                </div>

            </div>

        </div>

        <!--    异常报警信息-->

        <div style="height: 59%;width: 100%">
            <div style="width: 100%;height: 8%;display: flex">
                <p style="font-family: PingFangSC-Medium;font-size: 18px;color: rgba(0,0,0,0.85);align-self: center;margin-left: 2%;">异常报警信息</p>
            </div>
            <div class="contentErrorMsg">
                <div class="contentErrorMsgNei">
                    <table class="table1 table2">
                        <thead>
                        <tr>
                            <td style="width: 4.25%;">楼层</td>
                            <td style="width: 4.95%;">线体</td>
                            <td style="width: 6.45%;">设备号</td>
                            <td style="width: 6.4%;">机故类型</td>
                            <td style="width: 11.85%;">异常描述</td>
                            <td style="width: 12.7%;">维修建议</td>
                            <td style="width: 4.8%;">优先级</td>
                            <td style="width: 6%;">开始时间</td>
                            <td style="width: 6%;">结束时间</td>
                            <td style="width: 4.95%;">时常</td>
                            <td style="width: 4.25%;">单位</td>
                            <td style="width: 7.85%;">维修内容</td>
                            <td style="width: 5.5%;">状态</td>
                        </tr>
                        </thead>
                        <tbody class="errorMsg">




                        </tbody>
                    </table>
                </div>

            </div>

        </div>

    </div>
</div>



<script th:src="@{/js/jquery-3.5.1.min.js}" src="../static/js/jquery-3.5.1.min.js"></script>
<script th:src="@{/layui/layui.js}" src="../static/layui/layui.js"></script>
<script th:src="@{/js/keyParameter.js}" src="../static/js/keyParameter.js"></script>
<script>
    layui.use('form', function(){
       var form = layui.form
    });


// 點擊三角形下拉框也展開
    $(".sanJiao1").click(function () {

        setTimeout(function () {
                    $('select[name="errorDispoes1"]').next().find('.layui-select-title input').click();

                },10);
    })

    $(".sanJiao2").click(function () {

        setTimeout(function () {
            $('select[name="errorDispoes"]').next().find('.layui-select-title input').click();

        },10);
    })



</script>

<script th:inline="javascript">
    var floor = [[${floorSet}]];
    var line = [[${lineList}]];

    for(var i = 0; i < floor.length; i++){
        $(".selectFloor").append("<option>"+ floor[i] +"</option>")
    }



    layui.use(['form'], function() {
        var form=layui.form;
        form.on('div(brickType)', function(data){

        })
        form.on('select(brickType)', function(data){
            var val=data.value;
            // if(val == 0){
            //     $(".selsetLine").text("");
            //     $(".selsetLine").append("<option placeholder='请选择' value='0'></option>");
            //     layui.form.render("select");
            //
            // }
                 if(val != "请选择" && val != "" && val != 0){
                     $(".selsetLine").text("");

                     $(".selsetLine").append("<option>"+ 'All' +"</option>");
                     for(var i = 0; i < line.length; i++){
                         if(val==line[i].substr(0,5)){
                             $(".selsetLine").append("<option>"+ line[i] +"</option>")

                         }
                     }
                     layui.form.render("select");
                 }

        });
    });








</script>
</body>

</html>
