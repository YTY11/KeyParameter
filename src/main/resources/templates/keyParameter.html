<script>
    layui.use('form', function(){
       var form = layui.form
    });
</script>

<script th:inline="javascript">
    var floor = [[${floorSet}]];
    var line = [[${lineList}]];

    for(var i = 0; i < floor.length; i++){
        $(".selectFloor").append("<option>"+ floor[i] +"</option>")
    }



    layui.use(['form'], function() {
        var form=layui.form;
        form.on('select(brickType)', function(data){
            var val=data.value;
            if(val == 0){
                $(".selsetLine").text("");
                $(".selsetLine").append("<option placeholder='请选择' value='0'>请选择</option>");
                layui.form.render("select");

            }
                 if(val != "请选择" && val != "" && val != 0){
                     $(".selsetLine").text("");

                     $(".selsetLine").append("<option>"+ 'All' +"</option>");
                     for(var i = 0; i < line.length; i++){
                         if(val==line[i].substr(0,5)){
                             $(".selsetLine").append("<option>"+ line[i] +"</option>")

                         }
                     }
                     layui.form.render("select");
                 }

        });
    });








</script>
