<script th:inline="javascript">
    var floor = [[${floorSet}]];
    var line = [[${lineList}]];





    // 楼层选择
    $(document).ready(function(){
        var area;

        $("#select-input1").click(function(){
            // alert("s");
            $("#floor-list1 li").remove();
            for(var i = 0; i < floor.length; i++){
                $("#floor-list1").append("<li data-v-170a700c=''>"+floor[i]+"</li>");
            }




                $("#floor-list1").show();




            $("#floor-list1 li").click(function(){
                area = $(this).text();

                $("#floor-list2 li").remove();
                $("#select-input2").val("请选择");
                $("#floor-list2").append("<li data-v-170a700c=''>All</li>");
                for (var i = 0; i < line.length; i++) {
                    if (area == line[i].substr(0, 5)) {
                        $("#floor-list2").append("<li data-v-170a700c=''>"+line[i]+"</li>");

                    }
                }
                $("#select-input1").val(area);
                $("#floor-list1").hide();
            });
        });
        // 点击页面其他元素时ul隐藏
        $(document).click(function (){
            if($("#select-input1").is(":focus")){
                $("#floor-list1").show();
            }else{
                $("#floor-list1").hide();
            }
        });


    });

    // 楼层选择后隐藏
    $(document).ready(function(){
        var liValue1;
        $("#i2").click(function () {
            $("#floor-list2").show();
        })
        $("#select-input2").focus(function(){

            $("#floor-list2").show();
            $("#floor-list2 li").click(function(){
                liValue1 = $(this).text();
                $("#select-input2").val(liValue1);
                $("#floor-list2").hide();
            });
        });
        // 点击页面其他元素时ul隐藏
        $(document).click(function (){
            if($("#select-input2").is(":focus")){
                $("#floor-list2").show();
            }else{
                $("#floor-list2").hide();
            }
        });
    });








    for (var i = 0; i < floor.length; i++) {
        $(".selectFloor").append("<option>" + floor[i] + "</option>")
    }



</script>

<script>
    window.onload = function(){
        /*375代表设计师给的设计稿的宽度，你的设计稿是多少，就写多少;
        100代表换算比例，这里写100是为了以后好算,
        比如，你测量的一个宽度是100px,就可以写为1rem,以及1px=0.01rem等等*/
        getRem(768,100)
    };
    window.onresize = function(){
        getRem(768,100)
    };
    function getRem(pwidth,prem){
        var html = document.getElementsByTagName("html")[0];
        var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
        html.style.fontSize = oWidth/pwidth*prem + "px";
    }
</script>
